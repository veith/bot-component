<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../flowbased-polymer/mixin.html">

<dom-module id="display-fact">
  <template>
    <style>
      :host {
        display: block;
        text-align: right;
      }

      blockquote {
        font-family: Georgia, serif;
        font-size: 18px;
        font-style: italic;
        margin: 0.25em 0;
        padding: 0.35em 40px;
        line-height: 1.45;
        position: relative;
        color: #383838;
      }

      blockquote:before {
        display: block;
        padding-left: 10px;
        content: "\201C";
        font-size: 70px;
        position: absolute;
        left: -12px;
        top: -20px;
        color: #7a7a7a;
      }

      blockquote cite {
        color: #999999;
        font-size: 14px;
        display: block;
        margin-top: 5px;
      }

      blockquote cite:before {
        content: "\2014 \2009";
      }
    </style>

    <blockquote>[[text]]</blockquote>
  </template>
</dom-module>


<script>
    /**
     * `display-fact`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     * @mixes FBPMixin
     */
    class DisplayFact extends FBPMixin(Polymer.Element) {
        constructor() {
            super();
        }

        static get is() {
            return 'display-fact';
        }
        static get properties() {
            return {
              text:String
            }
        }
    }

    window.customElements.define(DisplayFact.is, DisplayFact);

</script>
