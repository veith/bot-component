<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../flowbased-polymer/mixin.html">

<dom-module id="display-me">
  <template>
    <style>
      :host {
        display: block;

      }
      .txt{
        box-sizing: border-box;
        border-radius:16px 16px  16px 0 ;
        background-color: #0b97c4;
        padding: 9px;
        width: 75%;

        color: #fff;
      }
    </style>
    <div class="txt">[[text]]</div>
  </template>
</dom-module>


<script>
    /**
     * `display-me`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     * @mixes FBPMixin
     */
    class DisplayMe extends FBPMixin(Polymer.Element) {
        constructor() {
            super();
        }

        static get is() {
            return 'display-me';
        }
        static get properties() {
            return {
              text:String
            }
        }
    }

    window.customElements.define(DisplayMe.is, DisplayMe);

</script>
