<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../flowbased-polymer/mixin.html">

<dom-module id="display-ai">
  <template>
  <style>
    :host {
      display: block;
      text-align: right;
    }
    .txt{
      box-sizing: border-box;
      border-radius: 16px 16px 0 16px;
      background-color: #0b97c4;
      padding: 9px;
      width: 75%;
      margin-left: 25%;
      color: #fff;
    }
  </style>
  <div class="txt">[[text]]</div>
</template>
</dom-module>


<script>
    /**
     * `display-ai`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     * @mixes FBPMixin
     */
    class DisplayAi extends FBPMixin(Polymer.Element) {
        constructor() {
            super();
        }

        static get is() {
            return 'display-ai';
        }
        static get properties() {
            return {
              text:String
            }
        }
    }

    window.customElements.define(DisplayAi.is, DisplayAi);

</script>
